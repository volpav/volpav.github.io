---
layout: default
---

<a name="top"></a>

<article>
    <ul id="activity">
        <li class="clear item item-blogentry">
            <div class="item-content">
                <h1>{{ page.title }}</h1>

                <div class="item-metadata">
                    <span><time class="fact" datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time></span>
                </div>

                {{ content }}
            </div> 
        </li>
    </ul>
</article>
